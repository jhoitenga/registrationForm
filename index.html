<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="registration.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Registration Form</title>
</head>
<body>
    <div class="form">
    <h1>Registration Form</h1>

    <form>
        <table>
            <tr>
                <td class="label">Date:</td>
                <td>
                    <input type="date" name="date" required="required">
                </td>
            </tr>
            <tr>
                <td class="label">First Name:</td>
                <td>
                    <input type="text" name="First Name" placeholder="Enter First Name" required="required">
                </td>
            </tr>
            <tr>
                <td class="label">Last Name:</td>
                <td>
                    <input type="text" name="Last Name" placeholder="Enter Last Name" required="required">
                </td>
            </tr>
            <tr>
                <td class="label">Email Address:</td>
                <td>
                    <input type="email" name="Email" placeholder="Enter Email" required="required">
                </td>
            </tr>
            <tr>
                <td class="label">Area Code:</td>
                <td>
                    <input list="areacode" placeholder="Select Area code" required="required">
                    <datalist id="areacode">
                        <option value="314">314</option>
                        <option value="417">417</option>
                        <option value="537">537</option>
                        <option value="636">636</option>
                        <option value="660">660</option>
                        <option value="816">816</option>
                        <option value="316">316</option>
                        <option value="620">620</option>
                        <option value="785">785</option>
                        <option value="913">913</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td class="label">Phone Number:</td>
                <td>
                    <input type="tel" name="Phone" placeholder="Enter Phone Number" required="required">
                </td>
            </tr>
    </table>
        <div class="button" onclick="myFunction()">
            <input type="submit" name="submit" id="submit" value="submit">
        </div>
    </form>
</div>

</body>
</html>
